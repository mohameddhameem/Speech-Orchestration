version: '3.8'

# Best practices:
# - Use specific image versions (not latest)
# - Non-root users for containers
# - Resource limits
# - Health checks
# - Read-only filesystem where possible

services:
  # Infrastructure
  postgres:
    image: postgres:14-alpine
    container_name: speechflow-postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: speechflow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./speech-flow-infra/database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user"]
      interval: 10s
      timeout: 5s
      retries: 5
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - SETUID
      - SETGID
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 512M
        reservations:
          cpus: '1'
          memory: 256M

  azurite:
    image: mcr.microsoft.com/azure-storage/azurite:3.27.0
    container_name: speechflow-azurite
    ports:
      - "10000:10000"
      - "10001:10001"
      - "10002:10002"
    command: "azurite-blob --blobHost 0.0.0.0 --blobPort 10000 --silent"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:10000/devstoreaccount1?comp=list || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # RabbitMQ for local development (alternative to Azure Service Bus)
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: speechflow-rabbitmq
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: ["CMD-SHELL", "rabbitmq-diagnostics -q ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # Backend Services
  api:
    image: localhost/speechflow-backend:latest
    container_name: speechflow-api
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    environment:
      ENVIRONMENT: ${ENVIRONMENT:-AZURE}
      DATABASE_URL: postgresql://user:password@postgres:5432/speechflow
      AZURE_STORAGE_CONNECTION_STRING: "DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==;BlobEndpoint=http://azurite:10000/devstoreaccount1;"
      SERVICEBUS_CONNECTION_STRING: ${SERVICEBUS_CONNECTION_STRING}
      RABBITMQ_URL: ${RABBITMQ_URL:-amqp://guest:guest@rabbitmq:5672/}
      LOCAL_STORAGE_PATH: /app/storage
    depends_on:
      postgres:
        condition: service_healthy
      azurite:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./speech-flow-backend:/app
      - local_storage:/app/storage
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '1'
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  router:
    image: localhost/speechflow-backend:latest
    container_name: speechflow-router
    command: python router/main.py
    environment:
      ENVIRONMENT: ${ENVIRONMENT:-AZURE}
      DATABASE_URL: postgresql://user:password@postgres:5432/speechflow
      SERVICEBUS_CONNECTION_STRING: ${SERVICEBUS_CONNECTION_STRING}
      RABBITMQ_URL: ${RABBITMQ_URL:-amqp://guest:guest@rabbitmq:5672/}
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./speech-flow-backend:/app
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '1'
          memory: 512M
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; socket.socket().connect(('localhost', 8000))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  dashboard:
    image: localhost/speechflow-backend:latest
    container_name: speechflow-dashboard
    command: streamlit run dashboard/app.py --server.port=8501 --server.address=0.0.0.0
    ports:
      - "8501:8501"
    environment:
      ENVIRONMENT: ${ENVIRONMENT:-AZURE}
      DATABASE_URL: postgresql://user:password@postgres:5432/speechflow
      SERVICEBUS_CONNECTION_STRING: ${SERVICEBUS_CONNECTION_STRING}
      RABBITMQ_URL: ${RABBITMQ_URL:-amqp://guest:guest@rabbitmq:5672/}
    depends_on:
      postgres:
        condition: service_healthy
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '1'
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  upload-ui:
    build:
      context: ./speech-flow-ui
      dockerfile: Dockerfile
    image: localhost/speechflow-ui:latest
    container_name: speechflow-upload-ui
    ports:
      - "8502:8502"
    environment:
      API_BASE_URL: ${API_BASE_URL:-http://api:8000}
    depends_on:
      api:
        condition: service_healthy
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8502/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # Workers (Scaled to 0 by default in compose, bring up manually if needed)
  worker-lid:
    image: localhost/speechflow-workers:opt
    container_name: speechflow-worker-lid
    command: python lid/worker.py
    environment:
      ENVIRONMENT: ${ENVIRONMENT:-AZURE}
      AZURE_STORAGE_CONNECTION_STRING: "DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==;BlobEndpoint=http://azurite:10000/devstoreaccount1;"
      SERVICEBUS_CONNECTION_STRING: ${SERVICEBUS_CONNECTION_STRING}
      RABBITMQ_URL: ${RABBITMQ_URL:-amqp://guest:guest@rabbitmq:5672/}
      LOCAL_STORAGE_PATH: /app/storage
      MODEL_CACHE_DIR: /models
    volumes:
      - model_cache:/models
      - local_storage:/app/storage
    depends_on:
      azurite:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 4G
        reservations:
          cpus: '2'
          memory: 2G
    restart: on-failure

volumes:
  postgres_data:
    driver: local
  model_cache:
    driver: local
  local_storage:
    driver: local
