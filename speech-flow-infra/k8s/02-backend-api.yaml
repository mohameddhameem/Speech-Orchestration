---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: speech-flow
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api
        image: speech-flow-backend:latest
        command:
        - uvicorn
        - api.main:app
        - --host
        - 0.0.0.0
        - --port
        - '8000'
        envFrom:
        - secretRef:
            name: speech-flow-secrets
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: speech-flow
spec:
  type: LoadBalancer
  selector:
    app: api-gateway
  ports:
  - port: 80
    targetPort: 8000
