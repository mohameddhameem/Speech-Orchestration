---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: daily-metrics-aggregation
  namespace: speech-flow
spec:
  schedule: 0 0 * * *
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
          - name: aggregation-job
            image: speech-flow-backend:latest
            command:
            - python
            - -m
            - aggregation.daily_metrics_job
            - --days-back
            - '1'
            env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: speech-flow-secrets
                  key: database-url
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                cpu: 500m
                memory: 512Mi
          serviceAccountName: speech-flow-backend
---
apiVersion: batch/v1
kind: Job
metadata:
  name: metrics-backfill
  namespace: speech-flow
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: backfill-job
        image: speech-flow-backend:latest
        command:
        - python
        - -m
        - aggregation.daily_metrics_job
        - --days-back
        - '30'
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: speech-flow-secrets
              key: database-url
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
      serviceAccountName: speech-flow-backend
  backoffLimit: 3
